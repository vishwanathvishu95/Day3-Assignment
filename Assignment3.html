<html>
<head>
	<title>Conditional  Statments!!!</title>
	<script type="text/javascript">
		var marks = prompt("Please enter your marks");
		if(marks>50)
		document.write("Your marks are above 50 and grade is A <br />");
		if(marks<=50)
		document.write("Your marks are 50 and grade is  B <br />");
	</script>
</head>
<body>
</body>
</html>
